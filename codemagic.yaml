workflows:
  ios-sign-only:
    name: My Story Football - iOS Final
    max_build_duration: 25
    instance_type: mac_mini_m1
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.terencedesrues.mystoryfootball
      xcode: 15.0
    scripts:
      - name: Signature et export IPA
        script: |
          cd ios/App
          
          # Créer exportOptions.plist
          cat > exportOptions.plist << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>7B535ZN5R</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
              <key>signingStyle</key>
              <string>manual</string>
              <key>provisioningProfiles</key>
              <dict>
                  <key>com.terencedesrues.mystoryfootball</key>
                  <string>MyStoryFoot_appstore</string>
              </dict>
          </dict>
          </plist>
          EOF
          
          # Vérifier que tout est là
          echo "=== VÉRIFICATIONS ==="
          ls -la App.xcworkspace/contents.xcworkspacedata
          echo "Workspace OK ✅"
          
          # Build et signature
          echo "=== BUILD iOS ==="
          xcodebuild archive \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            DEVELOPMENT_TEAM="7B535ZN5R" \
            PROVISIONING_PROFILE_SPECIFIER="MyStoryFoot_appstore" \
            CODE_SIGN_IDENTITY="Apple Distribution"
          
          # Export IPA
          echo "=== EXPORT IPA ==="
          xcodebuild -exportArchive \
            -archivePath build/App.xcarchive \
            -exportPath build/ipa \
            -exportOptionsPlist exportOptions.plist
          
          # Résultat
          echo "=== RÉSULTAT ==="
          ls -la build/ipa/
          find build/ipa/ -name "*.ipa" -exec ls -lh {} \;
    artifacts:
      - ios/App/build/ipa/*.ipa
