workflows:
  ios-workflow:
    name: iOS Build
    environment:
      xcode: latest
      node: 18
      cocoapods: default
    scripts:
      - name: Install npm dependencies
        script: |
          npm install
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
      - name: Build iOS app
        script: |
          cd ios
          xcodebuild \
            -workspace "App/App.xcworkspace" \
            -scheme "App" \
            -sdk iphoneos \
            -configuration Release \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
    artifacts:
      - ios/build/**/*.ipa
    publishing:
      email:
        recipients:
          - "ton-email@exemple.com"
