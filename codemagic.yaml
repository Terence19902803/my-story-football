workflows:
  ios-app-store:
    name: iOS App Store - My Story Football
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      vars:
        BUNDLE_ID: "com.terencedesrues.mystoryfootball"
      node: 20.12.0
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.terencedesrues.mystoryfootball
    scripts:
      - name: Install Capacitor CLI only
        script: |
          npm install -g @capacitor/cli
          echo "Capacitor CLI installed"
      - name: Verify pre-built files
        script: |
          echo "Using pre-built React files"
          ls -la dist/
          echo "Files ready for iOS build"
      - name: Sync Capacitor
        script: |
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
      - name: Build iOS Archive
        script: |
          cd ios/App
          xcodebuild -workspace
