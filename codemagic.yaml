workflows:
  ios-workflow:
    name: iOS Build (Capacitor)
    environment:
      xcode: 16.4
      node: 20
      vars:
        # chemins et identifiants
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
        TEAM_ID: "7N63S25N5R"                 # ton Team ID
        PROFILE_SPECIFIER: "MyStoryFoot_appstore"  # nom EXACT du provisioning profile

    scripts:
      - name: Install deps
        script: npm install

      - name: Sync Capacitor
        script: npx cap sync ios

      - name: Install CocoaPods (génère le .xcworkspace)
        script: |
          cd ios/App
          pod repo update
          pod install
          test -f "App.xcworkspace/contents.xcworkspacedata" || (echo "❌ .xcworkspace manquant" && exit 1)

      - name: Build iOS (archive + export IPA)
        script: |
          mkdir -p $CM_BUILD_DIR/ios_output

          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $CM_BUILD_DIR/ios_output/App.xcarchive \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_SPECIFIER" \
            DEVELOPMENT_TEAM="$TEAM_ID"

          xcodebuild \
            -exportArchive \
            -archivePath $CM_BUILD_DIR/ios_output/App.xcarchive \
            -exportOptionsPlist ios/exportOptions.plist \
            -exportPath $CM_BUILD_DIR/ios_output

    artifacts:
      - $CM_BUILD_DIR/ios_output/*.ipa

    publishing:
      app_store_connect:
        # ajoute ces 3 secrets dans Codemagic > App settings > Environment variables (type: secure)
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY     # contenu du .p8 (clé API ASC)
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER   # Key ID
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID     # Issuer ID
        submit_to_testflight: true
